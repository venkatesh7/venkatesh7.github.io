<!DOCTYPE html>
<html>
<head>
<title>"My Profile"</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="swiper.min.css">
<link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>
    <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      	<div class="imgbaby">
      		<img src="img1.jpg" height="355px" width="400px">
      	</div>
      	<div class="details">
      		<H2>Siva Venkatesh<br><span>Business Intelligence Analyst</span></H2>
      	</div>
      </div>
      <div class="swiper-slide">
      	<div class="imgbaby">
      		<img src="img2.jpg" height="355px" width="400px">
      	</div>
      	<div class="details">
      		<H2>Loves Coding<br><span>Three plus years of Experience</span></H2>
      	</div>
      </div>
      <div class="swiper-slide">
      	<div class="imgbaby">
      		<img src="img3.jpg" height="355px" width="400px">
      	</div>
      	<div class="details">
      		<H3>Experience in Web Development, Automation<br><span>Skill sets : VBA, Tableau and SQL</span></H3>
      	</div>
      </div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
     </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
	<script type="text/javascript" src="swiper.min.js"></script>
	 <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
